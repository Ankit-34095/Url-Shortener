# Datasource configuration - PostgreSQL for Render
# Handle both jdbc: and postgresql: prefixes
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# SSL Required by Neon
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.ssl=true

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true

# JWT Configuration
app.jwtSecret=${APP_JWTSECRET:YourSuperSecretJWTKeyThatIsAtLeast256BitsLongAndShouldBeStoredSecurely}
app.jwtExpirationInMs=${APP_JWTEXPIRATIONINMS:86400000} # 24 hours

# Redis Configuration (disabled for now - can be enabled with external Redis service)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# Server port
server.port=${PORT:8080}

# Logging configuration
logging.level.com.example.urlshortener=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
