# Datasource configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/urlshortener
spring.datasource.username=shortener_user
spring.datasource.password=password

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# JWT Configuration (replace with a strong, random key in production!)
app.jwtSecret=YourSuperSecretJWTKeyThatIsAtLeast256BitsLongAndShouldBeStoredSecurely
app.jwtExpirationInMs=86400000 # 24 hours

# Redis Configuration (if using Redis for caching)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Server port
server.port=8080

# Logging configuration
logging.level.com.example.urlshortener=DEBUG
logging.level.org.springframework=INFO







