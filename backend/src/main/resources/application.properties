# Datasource configuration - PostgreSQL for Render
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/urlshortener}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:shortener_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# JWT Configuration
app.jwtSecret=${APP_JWTSECRET:YourSuperSecretJWTKeyThatIsAtLeast256BitsLongAndShouldBeStoredSecurely}
app.jwtExpirationInMs=${APP_JWTEXPIRATIONINMS:86400000} # 24 hours

# Redis Configuration (disabled for now - can be enabled with external Redis service)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# Server port
server.port=${PORT:8080}

# Logging configuration
logging.level.com.example.urlshortener=DEBUG
logging.level.org.springframework=INFO







